<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملاعبي | حجز الملاعب الاحترافي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">⚽ MALA3EBI</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ابحث عن ملعب أو مدينة...">
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>احجز ملعبك بضغطة زر</h1>
            <p>أفضل الملاعب في الجزائر بين يديك، اختر وقتك وانطلق!</p>
        </div>
    </header>

    <main>
        <div class="section-title">
            <h2>الملاعب المتاحة</h2>
            <div class="underline"></div>
        </div>
        
        <div class="fields-grid" id="fieldsContainer"></div>
    </main>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">تأكيد الحجز</h2>
            <div class="modal-body">
                <div class="input-group">
                    <label><i class="fas fa-calendar-alt"></i> التاريخ</label>
                    <input type="date" id="bookingDate">
                </div>
                <div class="time-slots">
                    <div class="input-group">
                        <label>من</label>
                        <input type="time" id="startTime">
                    </div>
                    <div class="input-group">
                        <label>إلى</label>
                        <input type="time" id="endTime">
                    </div>
                </div>
                <button class="confirm-btn" onclick="confirmBooking()">تأكيد الحجز الآن</button>
            </div>
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة © 2026 | ملاعبي - منصة الرياضيين الأولى</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
